<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- //Font Awesome CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="style.css">
  <title>IMDb Clone - Shawez Khan</title>
</head>

<body>


  <!-- Nav Bar for the App -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mini IMDb - Clone</a>
    <a class="navbar-brand" id="fav-load">Favourites</a>
  </nav>


  <!-- Search The Movie Lists and Then selecting -->

  <div class="top">
    <div class="search-container">
        <div class="form-group search-element">
            <input type="text" class="form-control" id="search-box" placeholder="Search Your Movie here..." required>
        </div>
    
      
    
        <div class="search-list" id= "search-list">
            <!-- All the search Results are render here using Javascript -->
        </div>
  </div>

  <!-- The Details of the movie selected  -->
    <div class="bottom" id="bottom">
        <div class = "container-1">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                  
                    <!-- Movie Details will appear Here -->
                </div>
            </div>
        </div>

    </div>

    <!-- favourite  -->

    <div class="fav-list hide" id="fav-list">
        <div class="fav-list-item">
            <img src="avenger.jpg" alt="">
            <div>
                <h1>Movie Name</h1>
                <p>Movie Desccription</p>
            </div>
        </div>
    
     </div>

  

  

  <script src="script.js"></script>
 
</body>

</html>
